<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <title>
      Home
    </title>
    <link href="/static/stylesheets/style.css" rel="stylesheet" />
    <link href='/images/favicon.ico' rel='shortcut icon'>
    <!-- %script{:src => "http://code.jquery.com/jquery-latest.min.js", :type => "text/javascript"} -->
    <script src="/static/javascripts/lib/jquery.js"></script>
    <script src="/static/javascripts/lib/bootstrap.js"></script>
    <script src="/static/javascripts/lib/bs-toggle.js"></script>
    <script src="/static/javascripts/scripts.js"></script>
    <body class='index'>
      <nav class='navbar navbar-default primary-nav'>
        <div class='container'>
          <div class='navbar-header'>
            <div class='navbar-brand'>
              Fraud Cancelations App
            </div>
          </div>
          <ul class='nav navbar-nav navbar-right hidden-xs' style='padding-top:18px;'>
            <li>
              <p class='extra-light-text-color'>
                V 1.0
              </p>
            </li>
          </ul>
        </div>
      </nav>
      <!-- end menu -->
      <section>
        <div class='container'>
          <div class='row'>
            <div class='col-md-3'>
              <h4 class='quarter-margin-bottom bold-font-name no-margin-top dark-text-color'>
                Settings
              </h4>
              <p>
                Fraud alert and export settings
              </p>
            </div>
            <div class='col-md-9'>
              <div class='panel'>
                <div class='panel-body'>
                  <h4 class='margin-bottom bold-font-name no-margin-top dark-text-color'>
                    Enable Fraud Alert Cancelations
                  </h4>
                  <div class='media'>
                    <div class='media-left'>
                      <div class='media-object'>
                        <div class='padding-right'>
                          <form name ='input' action='/shopify/install' method='post'>
                              {% if button == 'on' %}
                                <input name="toggle" type="checkbox" onclick="this.form.submit()"  checked>
                                <input name="toggle" type="hidden" value="off">
                              {% else %}
                                <input name="toggle" type="checkbox" onclick="this.form.submit()">
                                <input name="toggle" type="hidden" value="off">
                              {% endif %}
                                <input name="shop" type="hidden" value='{{ shop }}'>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class='media-body'>
                      <div id='console-event'></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class='container'>
          <div class='row'>
            <div class='col-md-3'>
              <h4 class='quarter-margin-bottom bold-font-name no-margin-top dark-text-color'>
                Support
              </h4>
              <p>
                We're here to help
              </p>
            </div>
            <div class='col-md-9'>
              <div class='panel'>
                <div class='panel-body'>
                  <h4 class='bold-font-name quarter-margin-bottom dark-text-color'>
                    Need help or assistance?
                  </h4>
                  <p>
                    Please email us at
                    <a href='mailto:info@tenxecom.com'>
                      info@tenxecom.com
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end main content -->
      <section>
        <div class='container'>
          <div class='row'>
            <div class='col-lg-12'>
              <hr>
              <h5 class='text-center extra-light-text-color margin-top'>
                Â© 2017 TenXEcom
              </h5>
            </div>
          </div>
        </div>
      </section>
    </body>
  </head>
</html>
